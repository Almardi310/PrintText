<!DOCTYPE html>
<!-- This is a code to print the text that is being entered in the input field -->
<!-- By HTML & CSS & Javascript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/bootstrap.css">

</head>
<!-- to make display flex , and center items  -->
<body class="d-flex align-items-center py-4">

    <div class="myform w-100 m-auto">
        <div>
            <!-- from  Bootstrap form -->
            <div class="mb-3">
              <label for="myText" class="form-label">The text</label>

            </div>
            <button id="myButton" onclick="myFunction()" class="btn btn-primary w-100">Print</button>

    <script src="static/js/script.js"></script>
